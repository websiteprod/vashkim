     <style>
        .no-js #loader {

        .js #loader {

        .se-pre-con {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url('/resources/logokim.gif') center no-repeat #233239;
            /* background-color: black; */
            background-size: 10%;

        }

        @media (max-width:540px) {
            .se-pre-con {
                background-size: 700px;

            }
        }

        @media (max-width:414px) {
            .se-pre-con {
                background-size: 600px;

            }
        }

        .loadingtitle {
            color: black;
            margin-top: 600px;

        }

        @media (max-width:1366px) {
            .loadingtitle {
                margin-top: 800px;

            }
        }

        @media (max-width:768px) {
            .loadingtitle {
                margin-top: 600px;

            }
        }

            .loadingtitle {

            }
